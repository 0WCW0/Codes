<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="../res/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="../res/layui/css/modules/layer/default/layer.css" media="all">
	<script src="http://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
	<script src="../res/layui/layui.js"></script>
	<script src="../res/layer/layer.js"></script>
	<script src="../res/static/js/jquery.js"></script>
</head>
<body>
	<!-- <a id="login">登录</a> -->
	<div class="layui-container" style="width: 400px;margin-top: 50px">
			<h2 style="text-align: center;">登录</h2>
			<hr class="layui-bg-gray">
		<form class="layui-form" action="" method="post">
		 <div class="layui-form-item">
		    <label class="layui-form-label">用户名</label>
		    <div class="layui-input-inline">
		      <input type="text" id="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">用户名</div>
		  </div>
		   <div class="layui-form-item">
		    <label class="layui-form-label">密码框</label>
		    <div class="layui-input-inline">
		      <input type="password" id="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">密码</div>
		  </div>
			<div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="check()">登录</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			  </div>
		</form>
	</div>
 <script type="text/javascript">
	function check(){
		var username = document.getElementById('username').value;
		var pwd = document.getElementById('password').value;

if (username=="admin" && pwd =='123456') {
		  		layer.msg('登录成功！');
		  		return '../html/..';
		  	}
		
	}

 	layui.use('form', function(){
		  var form = layui.form;
		  var username = document.getElementById('username');
		  	var pwd = document.getElementById('password');
		  //监听提交
		  form.on('submit(formDemo)', function(username,pwd){
		  	
		  	if (username=="admin" && pwd =='123456') {
		  		layer.msg('登录成功！');
		  		return '../html/..';
		  	}
		    
		    return false;
		  });
		});

 	 $('#login').on('click', function(){
		    layer.open({
		      type: 2,
		      title: '',
		      maxmin: true,
		      shadeClose: true, //点击遮罩关闭层
		      area : ['480px' , '300px'],
		      content: '../html/login.html'
		    });
  	});
 	
</script>
</body>
</html>
